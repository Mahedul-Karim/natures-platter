<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/output.css" />
  </head>
  <body>
    <header class="bg-gradient-to-b from-white from-0% to-[#EFEBE3] to-100%">
      <section class="border-b md:border-0 border-solid border-primary">
        <div class="max-container">
          <nav class="flex items-center justify-between py-[18px]">
            <img
              src="images/logo-header.png"
              alt="Header logo"
              class="max-w-[100px] md:max-w-[125px] object-cover hidden md:block"
            />
            <img
              src="images/logo-small.png"
              alt="Header logo"
              class="max-w-[100px] md:max-w-[125px] object-cover md:hidden block"
            />
            <button class="block md:hidden cursor-pointer">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-8 text-primary"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
            <ul class="hidden md:flex items-center gap-[20px]">
              <li><a href="#" class="text-dark">Product</a></li>
              <li><a href="#" class="text-dark">Services</a></li>
              <li><a href="#" class="text-dark">Contact Us</a></li>
            </ul>
            <div class="hidden md:flex items-center gap-3">
              <button class="cursor-pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </button>
              <button class="cursor-pointer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
                  />
                </svg>
              </button>
              <button
                class="rounded-lg py-[5px] px-4 text-primary border border-solid border-primary cursor-pointer"
              >
                Login
              </button>
              <button
                class="rounded-lg py-[5px] px-4 bg-primary text-white cursor-pointer"
              >
                Register
              </button>
            </div>
          </nav>
        </div>
      </section>
      <section class="max-container pt-16 flex flex-col items-center">
        <h1
          class="text-center font-semibold text-dark text-2xl sm:text-4xl md:text-5xl leading-[1.2] fade-in"
        >
          Freshness
          <span class="text-primary">
            You Can <br />
            Count </span
          >On, Prices You&apos;ll Love!
        </h1>
        <p class="my-5 text-xs sm:text-base text-dark text-center">
          Shop your daily essentials at unbeatable prices. From fresh produce to
          pantry <br />
          staples, we&apos;ve got you covered every day!
        </p>
        <img
          src="images/hero-vegetables.png"
          alt=""
          class="max-w-[650px] object-cover w-full"
        />
      </section>
    </header>
    <main>
      <section class="max-container py-20">
        <h2 class="text-primary font-semibold text-2xl">Services</h2>
        <div class="grid sm:grid-cols-2 md:grid-cols-3 gap-4 mt-9">
          <figure
            class="bg-secondary p-7 flex flex-col items-center rounded-2xl gap-3 h-full"
          >
            <div
              class="size-[80px] grid place-items-center bg-white rounded-full"
            >
              <img
                src="images/service.png"
                alt=""
                class="max-w-[55px] object-cover"
              />
            </div>
            <h3 class="text-lg font-semibold">24/7 Services</h3>
            <p class="text-sm text-dark text-center max-w-[270px] font-light">
              Enjoy round-the-clock service! We're here 24/7 to meet your needs
              anytime, anywhere.
            </p>
          </figure>
          <figure
            class="bg-secondary p-7 flex flex-col items-center rounded-2xl gap-3 h-full"
          >
            <div
              class="size-[80px] grid place-items-center bg-white rounded-full"
            >
              <img
                src="images/delivery.png"
                alt=""
                class="max-w-[55px] object-cover"
              />
            </div>
            <h3 class="text-lg font-semibold">Fast Delivery</h3>
            <p class="text-sm text-dark text-center max-w-[270px] font-light">
              Anytime, anywhere.Order now, enjoy fresh produce delivered to your
              door in minutes.
            </p>
          </figure>
          <figure
            class="bg-secondary p-7 flex flex-col items-center rounded-2xl gap-3 h-full"
          >
            <div
              class="size-[80px] grid place-items-center bg-white rounded-full"
            >
              <img
                src="images/healthy.png"
                alt=""
                class="max-w-[55px] object-cover"
              />
            </div>
            <h3 class="text-lg font-semibold">Healthy Products</h3>
            <p class="text-sm text-dark text-center max-w-[270px] font-light">
              Nourish your body with the freshest, most nutritious veggies. ðŸ¥¦
              Grow your health with every bite!
            </p>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
